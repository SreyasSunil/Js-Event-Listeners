  <body>
      <div class="container mt-4">

          <h1>Mini project on Event Listeners</h1>
  
      <ul>
          <li>Create 3 inputs</li>
          <li>Change bg color, text color and page font size as you type the inputs.</li>
      </ul>
  
      <div>
          <label for="bgColor">Background Color:</label>
          <input type="text" id="bgColor" class="form-control js-bgColor">
      </div>
  
      <div>
          <label for="txtColor">Text Color:</label>
          <input type="text" id="txtColor" class="form-control js-txtColor">
      </div>
  
      <div>
          <label for="fontSize">Font Size:</label>
          <input type="number" id="fontSize" class="form-control js-fontSize">
      </div>
      </div>


    <script>
        var bgColor = document.querySelector('.js-bgColor')
        var txtColor = document.querySelector('.js-txtColor')
        var fontSize = document.querySelector('.js-fontSize')
        var body = document.querySelector('body');

        bgColor.addEventListener('keyup',function(e){
            body.style.backgroundColor = e.target.value
        });

        txtColor.addEventListener('keyup',function(e){
            body.style.color = e.target.value
        });

        fontSize.addEventListener('keyup',function(e){
            body.style.fontSize = e.target.value + 'px'
        });


    </script>
